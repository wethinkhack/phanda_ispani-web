<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN/SIGNUP</title>
    <link rel="stylesheet" href="../styles/css/account.css">
	<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-auth.js"></script>

	<!--<script type="module"  src="config.js"></script>-->
	<link rel="icon" type="image/x-icon" href="../img/logo.png">
	
</head>
<body>
    <h2>Phanda Ispani</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="" id="form">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span></span>
			<input type="text" placeholder="Name" name="Name" id="Name" required>
			<div>
                <select class="country-code" name="country-code" id="code">
                    <option value="+27">+27 (ZA)</option>
                    <option value="+225">+225 (AF)</option>
                    <option value="+234">+234 (NG)</option>
					<option value="+233">+233 (GH)</option>
                    <option value="+120">+120 (CMR)</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="text" id="Phone" name="Phone" class="Phone" placeholder="Enter your phone number" required>
            </div>


			<input type="email" placeholder="Email" name="Email" id="Email" required>
			<input type="password" placeholder="Password" name="Password" id="Password" required>
			<button type="submit" id="signUpp">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container" >
		<form action="../pages/profile.html" id="login">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" id="signInEmail" name="Email"  required >
			<input type="password" placeholder="Password" id="signInPassword" name="Password" required>
			<a href="">Forgot your password?</a>
			<button type="submit" >Sign In</button>
		</form>
	</div>
	
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="../js/Script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>  
 
<script src="../js/signUp.js"></script>
<script src="../js/signIn.js"></script>
</body>
</html>
